<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>A Simple JavaServer Faces Registration Application</title>
</h:head>
<h:body>
  <h:form>
    <h2>Kayıt Uygulaması</h2>
    
    <h:messages />
    <table>
      <tr>
        <td>Adı:</td>
        <td>
          <h:outputText value="#{userBean.ad}" />
        </td>
      </tr>
      <tr>
        <td>Soyadı:</td>
        <td>
          <h:outputText value="#{userBean.soyad}"/>
        </td>
      </tr>
      <tr>
        <td>Cinsiyeti:</td>
        <td>
          <h:outputText value="#{userBean.cinsiyet}" />
        </td>
      </tr>
      <tr>
        <td>Doğum Tarihi:</td>
        <td>
          <h:outputText value="#{userBean.dogumTarihi}" />
        </td>
      </tr>
      <tr>
        <td>Email Adresi:</td>
        <td>
          <h:outputText value="#{userBean.email}" />
        </td>
      </tr>
      <tr>
        <td>Seviyesi:</td>
        <td>
          <h:outputText value="#{userBean.serviceLevel}" />
        </td>
      </tr>
    </table>
  </h:form>
</h:body>
</html>
